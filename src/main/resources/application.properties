# DataSource Configuration & Properties
spring.datasource.url=jdbc:mysql://localhost:3306/easystoryopen1?useSSL=false&serverTimezone=UTC&userLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# DDL auto Configuration
spring.jpa.hibernate.ddl-auto=update
# Logging and Tracing
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
# Swagger
springdoc.api-docs.path=/easystory-api-docs
springdoc.swagger-ui.path=/api-documented.html
#springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config